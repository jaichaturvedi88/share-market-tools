<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lonterm / Swing Screener</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="../dark-theme.css"> -->

</head>

<body class="dark-theme" data-bs-theme="dark">
  <div class="header">
    <div class="fileSelector">
      <input type="file" name="file" id="file" accept=".csv" onchange="readCSVFile()" />
      <input type="button" id="btnsubmit" value="Submit" onclick="readCSVFile();" />
    </div>
    <div class="fileName" style='margin-left: 100px'></div>
    <div id="daysBtnGroup" class="btn-group border ms-1">
      <span>Days : </span>
      <button type="button" value="30days" class="btn btn-default border py-0 mx-1 days-btn">30</button>
      <button type="button" value="45days" class="btn btn-default border py-0 mx-1 days-btn">45</button>
      <button type="button" value="60days" class="btn btn-default border py-0 mx-1 days-btn">60</button>
      <button type="button" value="75days" class="btn btn-default border py-0 mx-1 days-btn">75</button>
      <button type="button" value="90days" class="btn btn-default border py-0 mx-1 days-btn">90</button>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleTheme()">
    </div>
  </div>
  <br />
  <!-- List CSV file data -->
  <table id="tblcsvdata" border="1" style="border-collapse: collapse">
    <tbody onclick="highlightShare(event)"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../../global.js"></script>
  <script src="script.js"></script>
</body>

</html>
