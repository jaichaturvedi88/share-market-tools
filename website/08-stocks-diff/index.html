<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Diff Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark">
  <!-- Toast Container -->
  <div class="toast-container"></div>
  
  <div class="theme-toggle">
    <div class="btn-group btn-group-sm" role="group" aria-label="Theme">
      <input type="radio" class="btn-check" name="theme" id="themeDark" value="dark" checked>
      <label class="btn btn-outline-light" for="themeDark">üåô Dark</label>
      
      <input type="radio" class="btn-check" name="theme" id="themeLight" value="light">
      <label class="btn btn-outline-light" for="themeLight">‚òÄÔ∏è Light</label>
    </div>
  </div>
  
  <div class="container mt-5">
    <h1 class="mb-4">Stock Diff Tool</h1>
    
    <!-- Input Text Areas -->
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="textarea1" class="form-label">Watchlist A</label>
        <textarea class="form-control" id="textarea1" rows="4" 
          placeholder="Paste stocks in format: NSE:EICHERMOT-EQ, NSE:JUBLFOOD-EQ, NSE:BHEL-EQ"></textarea>
      </div>
      <div class="col-md-6">
        <label for="textarea2" class="form-label">Watchlist B</label>
        <textarea class="form-control" id="textarea2" rows="4" 
          placeholder="Paste stocks in format: NSE:EICHERMOT-EQ, NSE:JUBLFOOD-EQ, NSE:BHEL-EQ"></textarea>
      </div>
    </div>

    <!-- Tables Section -->
    <div class="row">
      <!-- Table 1: Watchlist 1 Stocks -->
      <div class="col-md-4 mb-4">
        <div class="table-container">
          <h5>Watchlist A Stocks</h5>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Stock Name</th>
              </tr>
            </thead>
            <tbody id="table1">
            </tbody>
          </table>
          <button class="btn btn-sm btn-success w-100" onclick="copyWatchlist('table1')">
            üìã Copy Watchlist
          </button>
        </div>
      </div>

      <!-- Table 2: Watchlist 2 Stocks -->
      <div class="col-md-4 mb-4">
        <div class="table-container">
          <h5>Watchlist B Stocks</h5>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Stock Name</th>
              </tr>
            </thead>
            <tbody id="table2">
            </tbody>
          </table>
          <button class="btn btn-sm btn-success w-100" onclick="copyWatchlist('table2')">
            üìã Copy Watchlist
          </button>
        </div>
      </div>

      <!-- Table 3: Difference Stocks (in table1 but not in table2) -->
      <div class="col-md-4 mb-4">
        <div class="table-container">
          <h5>Only in Watchlist A</h5>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Stock Name</th>
              </tr>
            </thead>
            <tbody id="table3">
            </tbody>
          </table>
          <button class="btn btn-sm btn-success w-100" onclick="copyWatchlist('table3')">
            üìã Copy Watchlist
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
