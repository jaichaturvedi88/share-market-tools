<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lonterm / Swing Screener</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body data-bs-theme="dark">
  <!-- Read CSV file -->
  <div class="header">
    <div class="fileSelector d-flex justify-content-between">
      <div class="leftSideFileSelector"> 
        <input type="file" name="file" id="leftSideFile" accept=".csv" onchange="readCSVFile()" />
        <input type="button" id="btnsubmit" value="Submit" onclick="readCSVFile();" />
      </div>
      <div class="rightSideFileSelector">
          <input type="file" name="file" id="rightSideFile" accept=".csv" onchange="readCSVFile()" />
          <input type="button" id="btnsubmit" value="Submit" onclick="readCSVFile();" />
      </div>
    </div>

    <div id="daysBtnGroup" class="w-100 d-flex justify-content-between">
      <div id="leftSideDaysBtnGroup" class="btn-group border">
        <span class="me-2">Days</span>
        <button type="button" value="10days" class="btn btn-default border py-0 days-btn active-btn">5</button>
        <button type="button" value="20days" class="btn btn-default border py-0 days-btn">10</button>
        <button type="button" value="30days" class="btn btn-default border py-0 days-btn">22</button>
        <button type="button" value="45days" class="btn btn-default border py-0 days-btn">33</button>
        <button type="button" value="60days" class="btn btn-default border py-0 days-btn">44</button>
        <button type="button" value="60days" class="btn btn-default border py-0 days-btn">66</button>
      </div>
      <div id="rightSideDaysBtnGroup" class="btn-group border">
        <span class="me-2">Days</span>
        <button type="button" value="10days" class="btn btn-default border py-0 days-btn active-btn">5</button>
        <button type="button" value="20days" class="btn btn-default border py-0 days-btn">10</button>
        <button type="button" value="30days" class="btn btn-default border py-0 days-btn">22</button>
        <button type="button" value="45days" class="btn btn-default border py-0 days-btn">33</button>
        <button type="button" value="60days" class="btn btn-default border py-0 days-btn">44</button>
        <button type="button" value="60days" class="btn btn-default border py-0 days-btn">66</button>
      </div>
    </div>
   
    <div class="form-check form-switch position-fixed top-0 end-0">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleTheme()">
    </div>
  </div>

  <br />
  
  <div class="tables-section d-flex justify-content-between">
    <div class="table-container border border-1">
      <table id="leftSideTablecsvdata" border="1" style="border-collapse: collapse">
        <tbody onclick="highlightShare(event)"></tbody>
      </table>
    </div>
    <div class="table-container border border-1">
      <table id="rightSideTablecsvdata" border="1" style="border-collapse: collapse">
        <tbody onclick="highlightShare(event)"></tbody>
      </table>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../global.js"></script>
  <script src="script.js"></script>
</body>

</html>
