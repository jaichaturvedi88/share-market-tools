<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intraday Screener</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="../dark-theme.css"> -->
</head>

<body class="dark-theme" data-bs-theme="dark">
  <div class="header">
    <div class="fileSelector">
      <input type="file" name="file" id="file" accept=".csv" onchange="readCSVFile()" />
      <!-- <input type="button" id="btnsubmit" value="Submit" onclick="readCSVFile();" /> -->
    </div>
    <div class="fileName" style='margin-left: 100px'></div>
    <div class="form-check form-switch position-fixed top-0 end-0 mt-2 me-2">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleTheme()">
    </div>
  </div>
  <div id="table-stats" class="pt-1"></div>
  <!-- List CSV file data -->
  <div class="pt-1">
    <table id="tblcsvdata" border="1" style="border-collapse: collapse">
      <tbody onclick="highlightShare(event)"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../../global.js"></script>
  <script src="script.js"></script>
</body>

</html>
